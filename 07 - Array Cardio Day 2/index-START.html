<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19 ) {
        return true
      }
    })
    console.log(isAdult)
    // 轉成箭頭函式
    // const isAdult = people.some(person=>{
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19
    // })
    // 更加簡化
    // const isAdult = people.some(person=> ((new Date()).getFullYear()) - person.year >= 19)

    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19
    })
   console.log(allAdult)


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // const comment = comments.find(comment => {
    //   if(comment.id===823423){
    //     return true
    //   }
    // })
    const comment = comments.find(comment => comment.id===823423)
    console.log(comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentIndex = comments.findIndex(comment => comment.id === 823423)
    console.log(commentIndex)
    comments.splice(commentIndex,1)
    console.log(comments)
    // array.slice()可以把陣列複製過來
    // spread the items into the new array
    const newComments = [
      ...comments.slice(0,commentIndex),
      ...comments.slice(commentIndex + 1)
    ]
    console.log('newComments:', newComments)

    //單純的物件或是陣列用展開，可以是深拷貝
    let list = [1,2,3,4,5]
    let listCopy = [...list]
    listCopy[0] = 5
    console.log('list',list)
    console.log('listCopy', listCopy)
    //但是展開如果用在複雜的物件上仍然是淺拷貝
    const fight = [{fight: '加油'}];
    const fightCopy = [...fight];
    fightCopy[0].fight = '衝啊';
    console.log(fight)  // [{fight: '衝啊'}]
    console.log(fightCopy) // [{fight: '衝啊'}]
    
    // 用JSON.stringify(list)變成JSON字串，再用JSON.parse()把JSON字串生成為JSON物件，已獲得新的物件



    
  </script>
</body>
</html>
