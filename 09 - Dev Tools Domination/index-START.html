<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
<!-- 點擊的時候呼叫makeGreen函式 -->
<!-- onclick比較古老的註冊事件的方式，但不推薦使用，因為會違背表現與內容分離原則，並不利於維護 -->
<!-- 建議使用object.addEventListener("click", myScript); -->
  <p class="o" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    // %s可以放變數名稱
    // 不過一般來說我們還是使用樣板字面值（Template literals）來顯示變數就好
    console.log('Hello I am a %s string!', 'good')
    let text = 'see'
    console.log(`Hello, good to ${text} you`)

    // Styled
    // 可以用%c來顯示css style
    console.log('%c I am some great text', 'font-size: 20px; background: yellow;')

    // warning!
    // 顯示warning樣式
    console.warn('Oh noooooo')

    // Error :|
    // 顯示error樣式
    console.error('shit!')

    // Info
    // 顯示info樣式
    console.info('台北明日繼續下雨')

    // Testing
    // 如果是true的話，就不會印出字串，錯誤的話會印出
    console.assert(1===1, 'That is wrong')
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'),'That is wrong!')

    // clearing
    // 可以清空console
    // console.clear();

    // Viewing DOM Elements
    // 下面兩者呈現的內容都一樣，不知為何和影片講的不同
    // 都是呈現所有的classlist
    console.log(p)
    console.dir(p)


    // Grouping together
    // 可以用group更視覺化顯示同一類別的內容
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    // 自動計算出同一個字串出現過幾次
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')

    // timing
    // 可以快速計算出打api所花費的時間
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data)
    })

    //table
    console.table(dogs)

  </script>
</body>
</html>
